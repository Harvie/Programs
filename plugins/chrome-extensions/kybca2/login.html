  <input type="hidden" name="login" id="name">
  <input type="hidden" name="password" id="pass">
  <input type="hidden" name="login_type" value="name" id="type">
</form>
<script type="text/javascript">
localStorage["reconnect"] = 1;
function kybcaLogin() {
	var check_mail_timer = setTimeout("kybcaLogin()", localStorage["secs"] * 1000);
